<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect</title>
</head>
<body>
    <script>
        // URL'den auth kodunu al
        const params = new URLSearchParams(window.location.search);
        if (params.has("code")) {
            // Uygulamanın deep linkine yönlendir
            window.location.href = "yourapp://oauth2redirect?code=" + params.get("code");
        }
    </script>
    <h1>Redirecting...</h1>
</body>
</html>
